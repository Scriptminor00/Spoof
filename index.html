<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NST Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md text-center">
    <div class="mb-6">
      <div class="text-3xl font-bold text-gray-800 mb-2">NST Test</div>
      <p class="text-gray-600 text-sm">Please sign in to continue</p>
    </div>

    <form onsubmit="event.preventDefault(); alert('Captured by NST Test');">
      <label class="block text-left text-gray-700 text-sm font-medium mb-1">Username</label>
      <input
        type="text"
        placeholder="Enter your username"
        class="w-full mb-4 p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
        required
      />

      <label class="block text-left text-gray-700 text-sm font-medium mb-1">Password</label>
      <input
        type="password"
        placeholder="Enter your password"
        class="w-full mb-4 p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
        required
      />

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold"
      >
        Login
      </button>
    </form>
  </div>
</body>
</html>
