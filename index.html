<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiLocker Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
        <div class="text-center mb-4">
            <img src="https://img1.digitallocker.gov.in/digilocker-landing-page/assets/img/DigilockerLogo.svg" alt="DigiLocker Logo" class="w-24 mx-auto">
            <h2 class="text-xl font-semibold mt-2">Sign up</h2>
            <p class="text-gray-600 text-sm">It takes just a minute</p>
        </div>
        <form onsubmit="event.preventDefault(); showSpoofedMessage();">
            <label class="block text-gray-700 text-sm font-bold mb-2">Enter your Aadhaar Number</label>
            <div class="flex space-x-2 mb-4">
                <input type="text" class="w-1/3 p-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="XXXX" maxlength="4">
                <input type="text" class="w-1/3 p-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="XXXX" maxlength="4">
                <input type="text" class="w-1/3 p-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="XXXX" maxlength="4">
            </div>
            <p class="text-gray-500 text-xs mb-4">DigiLocker uses Aadhaar to enable authentic document access</p>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Next</button>
        </form>
        <p class="text-center text-blue-600 text-sm mt-4 cursor-pointer hover:underline">Try another way</p>
    </div>
    
    <script>
        function showSpoofedMessage() {
            alert("NST Spoofed!");
        }
    </script>
</body>
</html>
